version: '3.8'

services:
  # Frontend - React app served by Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost/api
    networks:
      - todo-network
    restart: unless-stopped

  # Backend - Node.js Express API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend
    ports:
      - "5000:5000"
    depends_on:
      - database
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://database:27017/todoapp
    networks:
      - todo-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database - MongoDB
  database:
    image: mongo:7.0
    container_name: todo-database
    ports:
      - "27017:27017"
    volumes:
      - todo-data:/data/db
      - ./database/init-db.js:/docker-entrypoint-initdb.d/init-db.js:ro
    networks:
      - todo-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Named volume for persistent database storage
volumes:
  todo-data:
    name: todo-app-data
    driver: local

# Bridge network for inter-container communication
networks:
  todo-network:
    name: todo-network
    driver: bridge
